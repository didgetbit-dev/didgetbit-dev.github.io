<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Didget Developments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .tab-container {
      display: flex;
      background-color: #2c3e50;
    }
    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      color: white;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: background-color 0.3s, border-bottom 0.3s;
    }
    .tab:hover {
      background-color: #34495e;
    }
    .tab.active {
      border-bottom: 3px solid #1abc9c;
      background-color: #34495e;
    }
    .content {
      padding: 20px;
      display: none;
    }
    .content.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="tab-container">
    <div class="tab active" onclick="showTab('home')">Home</div>
    <div class="tab" onclick="showTab('google')">Google Play</div>
  </div>

  <div id="home" class="content active">
    <h1>Didget Developments</h1>
    <p>Welcome to Didget Developments. This website is under construction.</p>
  </div>

  <div id="google" class="content">
    <h1>Google Play</h1>
    <p>Check out our apps:</p>
    <p><a href="https://play.google.com/store/apps/details?id=com.didgetbit.randomnumbergenerator&pcampaignid=web_share" target="_blank">Random Number Generator</a></p>
  </div>

  <script>
    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.content');

      tabs.forEach(tab => tab.classList.remove('active'));
      contents.forEach(content => content.classList.remove('active'));

      document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>

</body>
</html>
